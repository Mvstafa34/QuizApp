<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <title>QuizApp</title>

    <link rel="stylesheet" href="./style/font-face.css">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./scripts/arrays.js"></script>
    <script src="./scripts/script.js"></script>

    <!-- Bootstrap files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0"
        aria-valuemax="100">
        <div id="progress_bar" class="progress-bar" style="width: 0%"></div>
    </div>
    <div class="container">
        <div class="card main">
            <nav class="navbar card">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="./img/logo.png" alt="Logo" width="30" height="24"
                            class="d-inline-block align-text-top">
                    </a>
                    <div class="flex-grow-1 flex-shrink-1 d-flex flex-column justify-content-center">
                        <div class="nav-selection">
                            <span id="coding" class="navbar-brand mb-0 h1 selected"
                                onclick="showStartScreen('coding')">Coding</span>
                            <span id="fitness" class="navbar-brand mb-0 h1"
                                onclick="showStartScreen('fitness')">Fitness</span>
                            <span id="bitcoin" class="navbar-brand mb-0 h1"
                                onclick="showStartScreen('bitcoin')">Bitcoin</span>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="title card-body d-flex flex-column align-items-center justify-content-center">
                <div id="end_screen" class="end-screen d-flex d-none">
                    <div class="d-flex flex-column align-items-center gap-3">
                        <img class="brain-result" src="./img/brain result.png">
                        <h1>COMPLETE<br><span id="finish_theme">CODING</span> QUIZ</h1>
                        <div class="mt-3 mb-3 d-flex your-score">
                            <h1 class="score">YOUR SCORE</h1>
                            <h1><span id="right_answers">?</span>/<span id="amount_of_questions">?</span></h1>
                        </div>
                        <button class="share">SHARE</button>
                        <span onclick="restartGame()" class="replay">REPLAY</span>
                    </div>
                    <div class="d-flex align-items-center">
                        <img class="trophy" src="./img/trophy.png">
                    </div>
                </div>
                <div id="start_screen" class="start-screen">
                    <div class="d-flex flex-column justify-content-center flex-grow-1 flex-shrink-1">
                        <h1>Welcome to<br>The Awesome <span id="theme">Coding</span> Quiz</h1>
                        <h3>Ready for the Challange?</h3>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button id="start_button" onclick="init(questionsCoding)">START NOW <img
                                src="./img/icons8-vorw채rts-64.png"></button>
                    </div>
                </div>
                <h5 id="question" class="card-title text-center d-none">Frage</h5>
                <div id="answer_cards"
                    class="answer-cards d-flex flex-column justify-content-between flex-1 gap-4 d-none">
                    <button class="card" onclick="answer(1)">
                        <div class="card-body">
                            <div class="letter"><strong>A</strong></div>
                            <div class="answer" id="answer_1">Antwort</div>
                        </div>
                    </button>
                    <button class="card" onclick="answer(2)">
                        <div class="card-body">
                            <div class="letter"><strong>B</strong></div>
                            <div class="answer" id="answer_2">Antwort</div>
                        </div>
                    </button>
                    <button class="card" onclick="answer(3)">
                        <div class="card-body">
                            <div class="letter"><strong>C</strong></div>
                            <div class="answer" id="answer_3">Antwort</div>
                        </div>
                    </button>
                    <button class="card" onclick="answer(4)">
                        <div class="card-body">
                            <div class="letter"><strong>D</strong></div>
                            <div class="answer" id="answer_4">Antwort</div>
                        </div>
                    </button>
                </div>
                <div id="buttons" class="position-absolute lr-buttons d-none">
                    <div class="d-flex justify-content-between">
                        <button id="left_button" class="left-right" onclick="previousQuestion()" disabled><img
                                id="previous_button" class="disabled" src="./img/icons8-zur체ck-64.png"
                                alt="Zur체ck"></button>
                        <button id="right_button" class="left-right" onclick="nextQuestion()" disabled><img
                                id="next_button" class="disabled" src="./img/icons8-vorw채rts-64.png"
                                alt="Weiter"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
